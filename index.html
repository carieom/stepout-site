<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
<title>StepOut Daily ‚Äî Walk More. Live Longer.</title>
<meta name="description" content="StepOut Daily helps you build a walking habit with smart weather-based scheduling, longevity insights, and streak tracking." />
<meta name="theme-color" content="#0a160a" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<link rel="icon" href="/favicon-32.png" type="image/png" sizes="32x32" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<link rel="manifest" href="/manifest.json" />
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet" />

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<!-- React -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { background: #0a160a; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
  body { font-family: 'Instrument Sans', 'Avenir Next', system-ui, sans-serif; }
  input { font-family: inherit; }
  button { font-family: inherit; -webkit-appearance: none; }
  ::-webkit-scrollbar { display: none; }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
  .fade-up { animation: fadeUp 0.4s ease forwards; }
  .pulse { animation: pulse 2s ease-in-out infinite; }

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     LANDING PAGE STYLES
     ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

  .landing-container {
    width: 100%;
    background: linear-gradient(170deg, #1a2e1a 0%, #0f1f0f 40%, #0a160a 100%);
    color: #e8efe4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .landing-navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    background: rgba(10, 22, 10, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(134, 194, 108, 0.1);
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
  }

  .landing-navbar-logo {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 24px;
    font-weight: 700;
    color: #f0f7ec;
  }

  .landing-navbar-logo .accent {
    color: #86c26c;
  }

  .landing-navbar-signin {
    background: none;
    border: none;
    color: #86c26c;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    font-family: inherit;
    padding: 8px 16px;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  .landing-navbar-signin:hover {
    background: rgba(134, 194, 108, 0.1);
  }

  .landing-content {
    flex: 1;
    padding-top: 80px;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .landing-content::-webkit-scrollbar {
    display: none;
  }

  /* ‚îÄ‚îÄ‚îÄ HERO SECTION ‚îÄ‚îÄ‚îÄ */
  .landing-hero {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
    padding: 80px 48px;
    max-width: 1400px;
    margin: 0 auto;
  }

  .landing-hero-left {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .landing-hero-emoji {
    font-size: 64px;
    line-height: 1;
  }

  .landing-hero-headline {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 56px;
    font-weight: 700;
    line-height: 1.2;
    color: #f0f7ec;
    margin: 0;
  }

  .landing-hero-headline .accent {
    color: #86c26c;
  }

  .landing-hero-subtext {
    font-size: 18px;
    color: #a8b8a4;
    line-height: 1.6;
    margin: 0;
  }

  .landing-hero-stat {
    background: rgba(134, 194, 108, 0.08);
    border: 1px solid rgba(134, 194, 108, 0.2);
    border-radius: 12px;
    padding: 16px 20px;
    font-size: 15px;
    color: #a8d98a;
    line-height: 1.5;
  }

  .landing-hero-ctas {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .landing-cta-primary {
    flex: 1;
    min-width: 200px;
    padding: 16px 28px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #86c26c 0%, #6ba352 100%);
    color: #0a160a;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    font-family: inherit;
    box-shadow: 0 4px 20px rgba(134, 194, 108, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .landing-cta-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 28px rgba(134, 194, 108, 0.4);
  }

  .landing-cta-secondary {
    flex: 1;
    min-width: 200px;
    padding: 16px 28px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    background: rgba(255, 255, 255, 0.06);
    color: #e8efe4;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: background 0.2s ease, border-color 0.2s ease;
  }

  .landing-cta-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
  }

  /* ‚îÄ‚îÄ‚îÄ APP MOCKUP ‚îÄ‚îÄ‚îÄ */
  .landing-hero-right {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .landing-phone-frame {
    position: relative;
    width: 320px;
    height: 640px;
    background: #1a2e1a;
    border-radius: 48px;
    border: 8px solid #0a160a;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .landing-phone-notch {
    height: 28px;
    background: #0a160a;
    border-bottom: 1px solid rgba(134, 194, 108, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .landing-phone-notch-dot {
    width: 12px;
    height: 12px;
    background: #2a3a2a;
    border-radius: 50%;
  }

  .landing-phone-content {
    flex: 1;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow: hidden;
  }

  .landing-phone-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    color: #86c26c;
    font-weight: 600;
  }

  .landing-phone-stat {
    background: rgba(134, 194, 108, 0.15);
    border-radius: 12px;
    padding: 12px;
    text-align: center;
  }

  .landing-phone-stat-number {
    font-size: 20px;
    font-weight: 700;
    color: #a8d98a;
  }

  .landing-phone-stat-label {
    font-size: 10px;
    color: #6a7a60;
    margin-top: 4px;
  }

  .landing-phone-button {
    background: linear-gradient(135deg, #86c26c 0%, #6ba352 100%);
    color: #0a160a;
    border: none;
    border-radius: 10px;
    padding: 10px;
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
    margin-top: auto;
  }

  /* ‚îÄ‚îÄ‚îÄ STATS BAR ‚îÄ‚îÄ‚îÄ */
  .landing-stats {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 24px;
    padding: 60px 48px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  .landing-stat-card {
    text-align: center;
  }

  .landing-stat-icon {
    font-size: 32px;
    margin-bottom: 12px;
  }

  .landing-stat-number {
    font-size: 28px;
    font-weight: 700;
    color: #86c26c;
    margin-bottom: 8px;
  }

  .landing-stat-label {
    font-size: 14px;
    color: #8a9a7e;
    line-height: 1.5;
  }

  /* ‚îÄ‚îÄ‚îÄ FEATURES SECTION ‚îÄ‚îÄ‚îÄ */
  .landing-features {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 32px;
    padding: 60px 48px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  .landing-feature-card {
    background: rgba(134, 194, 108, 0.05);
    border: 1px solid rgba(134, 194, 108, 0.15);
    border-radius: 16px;
    padding: 32px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    transition: border-color 0.3s ease, background 0.3s ease;
  }

  .landing-feature-card:hover {
    background: rgba(134, 194, 108, 0.08);
    border-color: rgba(134, 194, 108, 0.25);
  }

  .landing-feature-icon {
    font-size: 40px;
    line-height: 1;
  }

  .landing-feature-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 20px;
    font-weight: 700;
    color: #f0f7ec;
  }

  .landing-feature-desc {
    font-size: 14px;
    color: #8a9a7e;
    line-height: 1.6;
  }

  /* ‚îÄ‚îÄ‚îÄ HOW IT WORKS ‚îÄ‚îÄ‚îÄ */
  .landing-how-it-works {
    padding: 60px 48px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  .landing-how-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 40px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 60px;
    color: #f0f7ec;
  }

  .landing-how-steps {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 48px;
  }

  .landing-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .landing-step-number {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: linear-gradient(135deg, #86c26c 0%, #6ba352 100%);
    color: #0a160a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 16px;
  }

  .landing-step-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 18px;
    font-weight: 700;
    color: #f0f7ec;
    margin-bottom: 12px;
  }

  .landing-step-desc {
    font-size: 14px;
    color: #8a9a7e;
    line-height: 1.6;
  }

  /* ‚îÄ‚îÄ‚îÄ FINAL CTA ‚îÄ‚îÄ‚îÄ */
  .landing-final-cta {
    padding: 80px 48px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
    text-align: center;
  }

  .landing-final-headline {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 44px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #f0f7ec;
  }

  .landing-final-subtext {
    font-size: 16px;
    color: #8a9a7e;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
  .landing-footer {
    border-top: 1px solid rgba(134, 194, 108, 0.1);
    padding: 40px 48px;
    text-align: center;
    color: #5a6a50;
    font-size: 13px;
  }

  /* ‚îÄ‚îÄ‚îÄ AUTH FORMS (ON TOP OF LANDING) ‚îÄ‚îÄ‚îÄ */
  .landing-auth-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(10, 22, 10, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    z-index: 200;
    overflow-y: auto;
  }

  .landing-auth-form {
    background: rgba(26, 46, 26, 0.8);
    border: 1px solid rgba(134, 194, 108, 0.15);
    border-radius: 20px;
    padding: 48px 36px;
    max-width: 420px;
    width: 100%;
    animation: fadeUp 0.4s ease;
  }

  .landing-auth-form input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid rgba(134, 194, 108, 0.2);
    background: rgba(255, 255, 255, 0.06);
    color: #e8efe4;
    font-size: 15px;
    outline: none;
    margin-bottom: 12px;
    font-family: inherit;
  }

  .landing-auth-form input::placeholder {
    color: rgba(232, 239, 228, 0.4);
  }

  .landing-auth-form button {
    width: 100%;
    padding: 16px 0;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 700;
    font-family: inherit;
    margin-bottom: 12px;
  }

  .landing-auth-form .primary {
    background: linear-gradient(135deg, #86c26c 0%, #6ba352 100%);
    color: #0a160a;
    box-shadow: 0 4px 20px rgba(134, 194, 108, 0.3);
  }

  .landing-auth-form .secondary {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.12);
    color: #e8efe4;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .landing-auth-form h2 {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 28px;
    font-weight: 700;
    color: #f0f7ec;
    margin-bottom: 24px;
    margin-top: 0;
  }

  .landing-auth-back {
    background: none;
    border: none;
    color: #86c26c;
    cursor: pointer;
    font-size: 14px;
    font-family: inherit;
    padding: 8px 0;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .landing-auth-error {
    margin-top: 12px;
    padding: 12px 16px;
    border-radius: 10px;
    background: rgba(220, 80, 60, 0.12);
    border: 1px solid rgba(220, 80, 60, 0.25);
    color: #e8efe4;
    font-size: 13px;
    line-height: 1.4;
  }

  .landing-auth-success {
    margin-top: 12px;
    padding: 12px 16px;
    border-radius: 10px;
    background: rgba(134, 194, 108, 0.12);
    border: 1px solid rgba(134, 194, 108, 0.25);
    color: #a8d98a;
    font-size: 13px;
    line-height: 1.4;
  }

  .landing-auth-link {
    background: none;
    border: none;
    color: #86c26c;
    font-size: 14px;
    cursor: pointer;
    font-family: inherit;
    padding: 8px 0;
    font-weight: 600;
  }

  .landing-divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 8px 0 16px;
  }

  .landing-divider-line {
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.08);
  }

  .landing-divider-text {
    font-size: 12px;
    color: #5a6a50;
  }

  /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     RESPONSIVE DESIGN
     ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

  @media (max-width: 1024px) {
    .landing-hero {
      grid-template-columns: 1fr;
      gap: 48px;
      padding: 60px 36px;
    }

    .landing-hero-right {
      order: -1;
    }

    .landing-stats {
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 48px 36px;
    }

    .landing-features {
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 48px 36px;
    }

    .landing-how-steps {
      grid-template-columns: 1fr;
      gap: 32px;
    }

    .landing-hero-headline {
      font-size: 44px;
    }

    .landing-final-headline {
      font-size: 36px;
    }

    .landing-phone-frame {
      width: 280px;
      height: 560px;
    }
  }

  @media (max-width: 768px) {
    .landing-navbar {
      padding: 12px 16px;
    }

    .landing-navbar-logo {
      font-size: 20px;
    }

    .landing-navbar-signin {
      font-size: 13px;
      padding: 6px 12px;
    }

    .landing-content {
      padding-top: 64px;
    }

    .landing-hero {
      grid-template-columns: 1fr;
      gap: 32px;
      padding: 40px 16px;
    }

    .landing-hero-left {
      gap: 16px;
    }

    .landing-hero-emoji {
      font-size: 48px;
    }

    .landing-hero-headline {
      font-size: 32px;
    }

    .landing-hero-subtext {
      font-size: 15px;
    }

    .landing-cta-primary,
    .landing-cta-secondary {
      min-width: 100%;
    }

    .landing-hero-ctas {
      flex-direction: column;
    }

    .landing-phone-frame {
      width: 240px;
      height: 480px;
    }

    .landing-phone-content {
      padding: 16px 12px;
      gap: 12px;
    }

    .landing-phone-stat-number {
      font-size: 16px;
    }

    .landing-stats {
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 40px 16px;
    }

    .landing-stat-icon {
      font-size: 28px;
    }

    .landing-stat-number {
      font-size: 22px;
    }

    .landing-stat-label {
      font-size: 12px;
    }

    .landing-features {
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 40px 16px;
    }

    .landing-feature-card {
      padding: 20px;
    }

    .landing-feature-icon {
      font-size: 32px;
    }

    .landing-feature-title {
      font-size: 18px;
    }

    .landing-feature-desc {
      font-size: 13px;
    }

    .landing-how-it-works {
      padding: 40px 16px;
    }

    .landing-how-title {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .landing-how-steps {
      gap: 24px;
    }

    .landing-step-title {
      font-size: 16px;
    }

    .landing-step-desc {
      font-size: 13px;
    }

    .landing-final-cta {
      padding: 60px 16px;
    }

    .landing-final-headline {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .landing-final-subtext {
      font-size: 14px;
      margin-bottom: 32px;
    }

    .landing-footer {
      padding: 32px 16px;
      font-size: 12px;
    }

    .landing-auth-form {
      padding: 36px 24px;
      border-radius: 16px;
    }

    .landing-auth-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
  }

  @media (max-width: 480px) {
    .landing-navbar {
      padding: 10px 12px;
    }

    .landing-navbar-logo {
      font-size: 18px;
    }

    .landing-navbar-signin {
      font-size: 12px;
      padding: 6px 10px;
    }

    .landing-hero {
      padding: 32px 12px;
      gap: 24px;
    }

    .landing-hero-headline {
      font-size: 28px;
    }

    .landing-hero-subtext {
      font-size: 14px;
    }

    .landing-hero-emoji {
      font-size: 40px;
    }

    .landing-phone-frame {
      width: 200px;
      height: 400px;
    }

    .landing-phone-content {
      padding: 12px 8px;
    }
