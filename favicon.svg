<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#0a160a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86c26c"/>
      <stop offset="100%" style="stop-color:#6ba352"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Subtle glow -->
  <circle cx="200" cy="180" r="160" fill="rgba(134,194,108,0.08)"/>
  <!-- Walking figure - stylized -->
  <!-- Body -->
  <circle cx="268" cy="130" r="36" fill="url(#accent)"/>
  <!-- Torso -->
  <line x1="268" y1="166" x2="258" y2="270" stroke="url(#accent)" stroke-width="24" stroke-linecap="round"/>
  <!-- Front arm -->
  <line x1="262" y1="200" x2="220" y2="250" stroke="url(#accent)" stroke-width="20" stroke-linecap="round"/>
  <!-- Back arm -->
  <line x1="265" y1="200" x2="310" y2="255" stroke="url(#accent)" stroke-width="20" stroke-linecap="round"/>
  <!-- Front leg (stepping forward) -->
  <line x1="258" y1="270" x2="210" y2="380" stroke="url(#accent)" stroke-width="22" stroke-linecap="round"/>
  <line x1="210" y1="380" x2="185" y2="400" stroke="url(#accent)" stroke-width="20" stroke-linecap="round"/>
  <!-- Back leg -->
  <line x1="258" y1="270" x2="305" y2="370" stroke="url(#accent)" stroke-width="22" stroke-linecap="round"/>
  <line x1="305" y1="370" x2="330" y2="400" stroke="url(#accent)" stroke-width="20" stroke-linecap="round"/>
  <!-- Ground line -->
  <line x1="140" y1="410" x2="380" y2="410" stroke="rgba(134,194,108,0.3)" stroke-width="4" stroke-linecap="round"/>
  <!-- Small decorative dots (footsteps) -->
  <circle cx="160" cy="430" r="6" fill="rgba(134,194,108,0.2)"/>
  <circle cx="190" cy="435" r="5" fill="rgba(134,194,108,0.15)"/>
  <circle cx="218" cy="430" r="4" fill="rgba(134,194,108,0.1)"/>
</svg>
